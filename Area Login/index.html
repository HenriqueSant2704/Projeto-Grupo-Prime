<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Central do Assinante - Netico</title>
</head>
<body>
    <div class="box">
        <form class="login">

            <div class="usuario">

                <div class="logo">
                    <a href="../pages/Inicio/index.html">
                        <img src="Assets/netico-logo.webp" alt="Logo Netico">
                    </a>
                </div>

                <div class="linha">
                    <p>Central do Assinante</p>
                </div>

                <div class="input-box">
                    <input id="cpf" class="imput" placeholder="CPF" type="text">
                    <img class="iconi1" src="Assets/iconi1.png">
                </div>

                <div class="input-box">
                    <input id="senha" class="imput" placeholder="Senha" type="password">
                    <img id="toggleSenha" class="iconi1" src="Assets/fechar-o-olho.png">
                </div>

                <div class="esqueci">
                    <a href="#">Esqueci minha senha</a>
                </div>

                
                <div id="contrato-container" style="display: none;">
                    <select id="contratos" class="imput">
                        <option value="">Selecione um contrato</option>
                    </select>
                </div>

                <button class="buttom" type="submit">Acessar</button>

            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
